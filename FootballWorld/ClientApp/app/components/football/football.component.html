
<div class="row">
    <div class="col-sm-12">
        <h3 class="text-capitalize text-center text-success">Champions league teams</h3>
    </div>
</div>


<div class="row">
    <div class="col-sm-10" *ngFor="let club of clubs">
        <div class="row ">
            <div class="col-sm-3">
                <label>ClubName:</label>
            </div>
            <div class="col-sm-3">
                <span>{{club.clubName}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label>ClubDescription:</label>
            </div>
            <div class="col-sm-3">
                <span>{{club.clubdescription}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label>ClubLeagueName:</label>
            </div>
            <div class="col-sm-3">
                <span>{{club.leagueName}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label>LeagueTitles:</label>
            </div>
            <div class="col-sm-3">
                <span>{{club.leagueTitles}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label>ChampionsLeagueTitles:</label>
            </div>
            <div class="col-sm-3">
                <span>{{club.championsLeagueTitle}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label>ClubWorth:</label>
            </div>
            <div class="col-sm-3">
                <span>{{club.clubWorth}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label>Ranking:</label>
            </div>
            <div class="col-sm-3">
                <span>{{club.ranking}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label>State:</label>
            </div>
            <div class="col-sm-3">
                <span>{{club.state}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label>Country:</label>
            </div>
            <div class="col-sm-3">
                <span>{{club.country}}</span>
            </div>
        </div>
        
    </div>
</div>


<div class="row">
    <div class="col-sm-3">
        <input type="button" class="btn btn-link" value="Add Club" (click)="toggleAddClub()" />
    </div>
    <div class="col-sm-9">
        <form [formGroup]="clubsForm" (ngSubmit)="SubmitForm(clubsForm)" *ngIf="IsAddClubEnabled" class="editForm" novalidate>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="center-block">
                            Name:
                        </label>
                        <input type="text" class="form-control" formControlName="clubName">
                        <div class="alert alert-danger" [hidden]="clubsForm.controls.clubName.untouched || clubsForm.controls.clubName.valid">Club name is required.</div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">
                Submit
            </button>
        </form>
    </div>
</div>
